## 🛠️ خطوات التشغيل – خطوة بخطوة

### 1. إنشاء ملف `index.html`

```html
<!DOCTYPE html>
<html>
  <head>
    <title>Charge Union Test</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  </head>
  <body>
    <h2>Charge Union - Sandbox Mode</h2>
    <button onclick="login()">Login with Pi</button>
    <script>
      Pi.init({ sandbox: true });

      async function login() {
        const scopes = ['username', 'payments'];
        try {
          const user = await Pi.authenticate(scopes, onIncompletePaymentFound);
          alert("Welcome " + user.username);
        } catch (error) {
          console.error(error);
        }
      }

      function onIncompletePaymentFound(payment) {
        console.log('Incomplete payment:', payment);
      }
    </script>
  </body>
</html>
